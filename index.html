<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>САМАЯ ЛУЧШАЯ ВЫПЕЧКА В МИРЕ</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header class="header">
        <div class="blank"></div>
        <nav >
            <ul class="main-list">
                <li>
                    <a href="#home" class="list-item__link">Главная</a>
                </li>
                <li>
                    <a href="#orders"  class="list-item__link">Заказать</a>
                </li>
                <li>
                    <a href=""  class="list-item__link">О_нас</a>
                </li>
                <li>
                    <a href=""  class="list-item__link">Поддержка</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main"> 
        <!-- главная -->
        <section class="home" id="home">

            <div class="text">
                <h1 class="home__title">
                    Делаем выпечку на заказ
                </h1>
                <p>
                    Мы открыты 24/7
                </p>
            </div>

            <div class="image">
                <img src="images/cake.jpg" alt="тортик" width="800px">
                <button class="button">
                    Быстрый сервис
                </button>
                <button class="buttons">
                    4.5/5 
                    Звезд
                </button>
            </div>
            
        </section>
         <!-- заказы -->
        <section class="about" id="orders">
            <div class="pastry">
                <h1>Заказать прямо сейчас</h1>
                <h1>Выпечка</h1>
                  <div class="scroll-container">
                    <div class="scroll-page" id="page-1">торты</div>
                    <div class="scroll-page" id="page-2">капкейки</div>
                    <div class="scroll-page" id="page-3">печенье</div>
                  </div>
            </div>
        </section>


    </main>
    <footer></footer>
</body>
</html>
